  <script>
    const section = document.querySelector('section');

    // print the value of those variables inside paragraphs
    let para1 = document.createElement('p');
    let para2 = document.createElement('p');
    let motherInfo = 'The mother cats are called ';
    let kittenInfo;
    const requestURL = 'https://mdn.github.io/learning-area/javascript/oojs/tasks/json/sample.json';

    fetch(requestURL)
    .then(response => response.text())
    .then(text => displayCatInfo(text))


    function displayCatInfo(catString) {
      // function (parameter)
      // catString =JSON?
      let total = 0;
      let male = 0;

      // Add your code here
      const cats = JSON.parse(catString);
      //parse the object to make is usable in code 
      // catString came from where??

      for (let i = 0; i < cats.length; i++) {
        // for every i from zero to the length of cats (length of cats = mother cats)
        // for every cat we have, do 
    for (const kitten of cats[i].kittens) {
      // for every kitten of every mother cat, 
      total++;
      // add 1 to the total 
      if (kitten.gender === 'm') {
        male++;
        // what gender?
        // if its m, its a male
      }
      // keeping track of total and keeping track of males 
    }

    if (i < (cats.length - 1)) {
      //adding mother cat names to a string
      // if .... use a comma in between the mother names 
      motherInfo += `${ cats[i].name }, `;
      // i is the number 
      //[i]. name = mother cat name 
    } else {
      motherInfo += `and ${ cats[i].name }.`;
       // else its the last cat than you add an "and" (instead of a comma)
    }
  }

      kittenInfo = `The total number of kittens is: ${total}, the number of female kittens is ${total-male}, and the number of male kittens is ${male}. `


      // Don't edit the code below here!

    }
