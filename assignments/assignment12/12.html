<body>
    <h1> Enter your phone number</h1>
    <input class="phone" type="text" id="phone" name="phone" placeholder="Enter a phone number">

    <p> Morse Code Pad</p>
    <input class="minus-button" type="button" name="dot-button" value=".">
    <input class="plus-button" type="button" name="dash-button" value="-">

    <div class="canvas">
        <h1>Now Write Your Number
            <br>
            In Morse Code
        </h1>
        <p> click the lightbulb to turn it on and off </p>
        <div id="bulb" class="bulb-off"></div>
    </div>
